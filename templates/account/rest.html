<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpeg' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <img src="{% static 'images/logo.png' %}" alt="logo">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">{{ action }}</button>
        </form>
    </div>
</body>
</html>
